<!DOCTYPE html>
<html lang="de-De">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="{{metainfo.metaDescContent}}" name="{{metainfo.metaDesc}}" />
    <meta
      content="{{metainfo.metaOgTitleContent}}"
      property="{{metainfo.metaOgTitle}}"
    />
    <meta
      content="{{metainfo.metaOgDescContent}}"
      property="{{metainfo.metaOgDesc}}"
    />
    <meta
      content="{{metainfo.metaOgImageContent}}"
      property="{{metainfo.metaOgImage}}"
    />
    <meta
      content="{{metainfo.metaTwitterTitleContent}}"
      property="{{metainfo.metaTwitterTitle}}"
    />
    <meta
      content="{{metainfo.metaTwitterDescContent}}"
      property="{{metainfo.metaTwitterDesc}}"
    />
    <meta
      content="{{metainfo.metaTwitterImageContent}}"
      property="{{metainfo.metaTwitterImage}}"
    />
    <meta property="og:type" content="website" />
    <meta content="summary_large_image" name="twitter:card" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/favicon-16x16.png"
    />

    <link rel="stylesheet" href="{{ '/css/index.css' | url }}" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <title>{{title}}</title>
  </head>
  <body class="bg-gray-500">
    <!-- main markdown -->
    <div>
      {% include "partials/navbar.html" %}
      <main tabindex="-1" id="main-content">
        {% block content %}{% endblock %}
      </main>
      {% include "partials/footer.html" %}
    </div>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
    <!-- Load Bootstrap core -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
